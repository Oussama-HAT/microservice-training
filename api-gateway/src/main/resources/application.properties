eureka.client.service-url.default-zone=http://localhost:8761/eureka
spring.application.name=api-gateway
app.eureka-server=localhost

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

## balance service route
spring.cloud.gateway.routes[0].id=balance-service
spring.cloud.gateway.routes[0].uri=http://balance-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/balance

## transaction service route
spring.cloud.gateway.routes[1].id=transaction-service
spring.cloud.gateway.routes[1].uri=lb://transaction-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/transaction

## discovery server route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

## discovery server static resources route
spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

## authentification service route
spring.cloud.gateway.routes[4].id=authentification-service
spring.cloud.gateway.routes[4].uri=http://authentification-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/authentification
